<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche d'activités</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>
  <h1>Recherche d'activités</h1>
  <form id="searchForm">
    <label for="dateDebut">Date début :</label>
    <input type="text" id="dateDebut" name="debut" placeholder="Sélectionnez une date" required>
  
    <label for="dateFin">Date fin :</label>
    <input type="text" id="dateFin" name="fin" placeholder="Sélectionnez une date" required>
  
    <button type="submit">Rechercher</button>
  </form>
  

    <label for="type">Type d'activité :</label>
    <select id="type" name="type">
      <option value="">-- Choisissez un type --</option>
    </select>

    <button type="submit">Rechercher</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
