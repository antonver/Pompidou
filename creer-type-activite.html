<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer une activité</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Créer un nouveau type d'activité</h1>

  <form id="createTypeActivityForm" action="/creer_type_activite_form" method="post" class="shadow p-4 bg-light rounded">
    <div class="mb-3">
      <label for="name_type" class="form-label">Nouveau type activité :</label>
      <input type="text" id="name_type" name="name_type" class="form-control" placeholder="Ex : course à pied" required>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Activité générique</label>
      <select id="type" name="type" class="form-select">
        <option value="">-- Choisissez un type --</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Créer nouveau type d'activité</button>
  </form>
  <p id="success"></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="/js/load_creer_type_activite.js"></script>
</body>
</html>
