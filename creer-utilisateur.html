<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer une activité</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Créer un utilisateur</h1>

  <form id="createUtilisateurForm" action="/creer_utilisateur_form" method="post" class="shadow p-4 bg-light rounded">
    <div class="mb-3">
      <label for="mail" class="form-label">Mail :</label>
      <input type="email" id="mail" name="mail" class="form-control" placeholder="Ex : anton@gmail.com" required>
    </div>

    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" id="nom" name="nom" class="form-control" placeholder="Ex : Verbovyi" required>
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prenom :</label>
      <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Ex : Anton" required>
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Telephone :</label>
      <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Ex : +33 1 40 00 00 00">
    </div>

    <button type="submit" class="btn btn-primary w-100">Créer l'utilisateur</button>
  </form>
  <p id="success"></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


<script defer src="/js/load_data_creer_utilisateur.js"></script>
</body>
</html>
